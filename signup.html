<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-nav shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <div class="logo-box d-flex justify-content-center align-items-center">
                    <span>FOODGO</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link link" href="#">Foods</a></li>
                    <li class="nav-item"><a class="nav-link link" href="#">Offers</a></li>
                    <li class="nav-item"><a class="nav-link link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link link" href="#">Contact Us</a></li>
                    <li class="nav-item d-flex align-items-center ps-md-5 ms-md-5">
                        <a class="nav-link me-2" href="./signup.html">Sign in</a>
                        <a class="btn btn-signin" href="./login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container d-flex justify-content-center align-items-center my-5">
        <div class="signup-box shadow rounded">
            <h2 class="text-center title-form">S'inscrire</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control text-area" id="name" placeholder="Tapez votre nom ici">
                </div>
                <div class="mb-3">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control text-area" id="prenom" placeholder="Tapez votre prénom ici">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Âge</label>
                    <input type="number" class="form-control text-area" id="age" placeholder="Tapez votre âge ici">
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Localisation</label>
                    <input type="text" class="form-control text-area" id="location" placeholder="Tapez votre localisation ici">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control text-area" id="password" placeholder="Tapez votre mot de passe ici">
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Rôle</label>
                    <select class="form-select text-area" id="role">
                        <option>Sélectionnez votre rôle</option>
                        <option value="Trader">Trader</option>
                        <option value="Waste Collector">Collecteur de déchets</option>
                        <option value="Waste Producer">Producteur de déchets</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control text-area" id="email" placeholder="Tapez votre email ici">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmez votre mot de passe</label>
                    <input type="password" class="form-control text-area" id="confirmPassword" placeholder="Confirmez votre mot de passe ici">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms">
                    <label class="form-check-label" for="terms">
                        En continuant, j'accepte les <a href="#">termes et conditions</a>.
                    </label>
                </div>
                <center>
                    <button type="submit" class="btn rounded btn-login w-25">S'inscrire</button>
                    <p class="mt-3">Vous avez déjà un compte ? <a href="./login.html" class="register-link">Se connecter</a></p>
                </center>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
